<mat-card>
  <mat-card-header>
    <mat-card-title>Comments</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngFor="let item of comments" class="comment">
      <div class="name">
        Name: {{item.name}}
      </div>
      {{item.body}}
    </div>
  </mat-card-content>

  <mat-card-actions>
    <div class="text-center">
      <button mat-button (click)="submit()">Emitir</button>
    </div>
  </mat-card-actions>
</mat-card>
